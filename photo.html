<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shy Coffee - Фото</title>
    <link rel="icon" type="image/x-icon" href="/shy.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #8B4513; /* Кофейный коричневый */
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .photo-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #8B4513;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #8B4513;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shy Coffee</h1>
        <p>Наши фотографии</p>
    </header>
    <div class="main">
        <h2>Фото компании</h2>
        <p>Вот несколько снимков нашего уютного ларька и того, что мы делаем!</p>
        <div class="photo-gallery">
            <img src="/photo1.jpg" alt="Фото 1 - Shy Coffee">
            <img src="/photo2.jpg" alt="Фото 2 - Shy Coffee">
            <img src="/photo3.jpg" alt="Фото 3 - Shy Coffee">
            <img src="/photo4.jpg" alt="Фото 4 - Shy Coffee">
            <img src="/photo5.jpg" alt="Фото 5 - Shy Coffee">
        </div>
        <p>Вернуться на <a href="https://www.shycoffee.pp.ua">главную страницу</a>.</p>
    </div>
    <footer>
        <p>© 2025 Shy Coffee. Updated for 22.02.25 to V.35. Все права и фото защищены.</p>
    </footer>
</body>
</html>
