<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shy Coffee - Фото</title>
    <link rel="icon" type="image/x-icon" href="/shy.ico">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #8B4513;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        header h1 {
            font-size: clamp(1.5rem, 5vw, 2.25rem);
            margin: 0;
        }
        header p {
            font-size: clamp(0.875rem, 3vw, 1.125rem);
        }
        .main {
            max-width: 800px;
            margin: 1rem auto 5rem;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h2 {
            color: #8B4513;
            font-size: clamp(1.125rem, 4vw, 1.5rem);
            margin-bottom: 1rem;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .photo-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        footer {
            text-align: center;
            padding: 0.5rem;
            background-color: #8B4513;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: clamp(0.75rem, 2.5vw, 0.875rem);
        }
        a {
            color: #8B4513;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            header {
                padding: 0.75rem;
            }
            .main {
                margin: 0.5rem;
                padding: 0.75rem;
            }
            .photo-gallery {
                gap: 0.5rem;
            }
            footer {
                padding: 0.75rem;
                line-height: 1.2;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Shy Coffee</h1>
        <p>Наши фотографии</p>
    </header>
    <div class="main">
        <h2>Фото компании</h2>
        <p>Вот несколько снимков нашего уютного ларька и того, что мы делаем!</p>
        <div class="photo-gallery">
            <img src="/photo1.jpg" alt="Фото 1 - Shy Coffee">
            <img src="/photo2.jpg" alt="Фото 2 - Shy Coffee">
            <img src="/photo3.jpg" alt="Фото 3 - Shy Coffee">
            <img src="/photo4.jpg" alt="Фото 4 - Shy Coffee">
            <img src="/photo5.jpg" alt="Фото 5 - Shy Coffee">
        </div>
        <p>Вернуться на <a href="/">главную страницу</a>.</p>
    </div>
    <footer>
        <p>© 2025 Shy Coffee. Updated for 22.02.25 to V.125. Все права и фото защищены.</p>
    </footer>
</body>
</html>
